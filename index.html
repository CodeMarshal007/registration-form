<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration form</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="text both">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problema in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>

    <div class="form-container both">
      <div class="form-top">
        <p>Try it free 7 days <span id="then">then $20/mo. thereafter</span></p>
      </div>
      <div class="form">
        <form action="">
          <div><input type="text" placeholder="First Name" required /></div>
          <div><input type="text" placeholder="Last Name" required /></div>
          <div>
            <input type="email" placeholder="Email Address" required />
          </div>
          <div><input type="password" placeholder="Password" required /></div>
          <div class="claim""><button type=" submit">CLAIM YOUR FREE TRIAL</button></div>

          <div id="terms">
            <p>
              <span id="by-clicking">By clicking the button, you are agreeing to our</span>
              <span id="terms">Terms and Services</span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
